<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="carousel/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
        <h1 class="h2">Klienci</h1>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>E-mail</th>
            <th>Data urodzenia</th>
            <th>Portfel</th>
            <th>Wpłać</th>
            <th>Kup karnet</th>
            <th>Kup produkt</th>
            <th>Ważność karnetu</th>
            <th>Wejście</th>
            <th>Usuń</th>
            <th>Edytuj</th>
        </tr>
        </thead>
        <tbody id="client-table">
        </tbody>
    </table>

    <!-- POPUPS -->
    <!-- ADD FUNDS POPUP -->
    <div class="modal fade" id="add-funds-popup" tabindex="-1" role="dialog" aria-labelledby="add-funds-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-funds-label">Wpłać środki</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" class="input-group" placeholder="Kwota" id="value">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addFunds()">Zapisz
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ADD TICKET POPUP -->
    <div class="modal fade" id="buy-ticket-popup" tabindex="-1" role="dialog" aria-labelledby="buy-ticket-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buy-ticket-label">Wybierz karnet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="input-group" placeholder="Wybierz karnet" id="find-tickets">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addTicket()">Zapisz
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- BUY PRODUCT POPUP -->
    <div class="modal fade" id="buy-product-popup" tabindex="-1" role="dialog" aria-labelledby="buy-product-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buy-product-label">Wybierz produkt</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="input-group" placeholder="Wybierz produkt" id="find-products">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="buyProduct()">Zapisz
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ENTER CLIENT POPUP -->
    <div class="modal fade" id="client-enter-popup" tabindex="-1" role="dialog" aria-labelledby="client-enter-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="client-enter-label">Wejście</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Potwierdzasz wejście klienta na siłownię?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="enter()">Tak</button>
                </div>
            </div>
        </div>
    </div>
    <!-- DELETE CLIENT POPUP -->
    <div class="modal fade" id="delete-client-popup" tabindex="-1" role="dialog" aria-labelledby="delete-client-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-client-label">Usunięcie klienta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Czy potwierdzasz usunięcie klienta?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="deleteClient()">Tak
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- EDIT CLIENT POPUP -->
    <div class="modal fade" id="edit-client-popup" tabindex="-1" role="dialog" aria-labelledby="edit-client-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-client-label">Edytuj klienta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="input-group" placeholder="Imię" id="edit-first-name">
                    <input type="text" class="input-group" placeholder="Nazwisko" id="edit-last-name">
                    <input type="text" class="input-group" placeholder="E-mail" id="edit-email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="editClient()">Zapisz
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>window.jQuery || document.write('<script src="carousel/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script>
    feather.replace()
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/clientAPI.js"></script>
<script src="js/ticketAPI.js"></script>
<script src="js/productApi.js"></script>
<script>
    async function callPrintClients() {
        document.addEventListener("DOMContentLoaded", () => {
            printClients();
        });
    }

    callPrintClients();
</script>
<script>
    $(function () {
        let ticketNames = [];
        setTimeout(async () => {
            let result = await getTicketList().then(r => r);
            for (let i = 0; i < result.length; i++) {
                ticketNames.push(result[i].name);
            }
            $("#find-tickets").autocomplete({
                source: ticketNames
            })
        }, 10);
    })
</script>
<script>
    $(function () {
        let productNames = [];
        setTimeout(async () => {
            let result = await getProductList().then(r => r);
            for (let i = 0; i < result.length; i++) {
                productNames.push(result[i].productName);
            }
            $("#find-products").autocomplete({
                source: productNames
            })
        }, 10);
    })
</script>
</body>
</html>
