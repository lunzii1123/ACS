<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EmployeeForm</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <form id="employee-form">
        <label for="employee-username"></label><input type="text" placeholder="Nazwa Pracownika" id="employee-username">
        <label for="employee-role"></label><input type="text" placeholder="Stanowisko" id="employee-role">
        <label for="employee-password"></label><input type="password" placeholder="Hasło" id="employee-password">

        <div class="declinebutton">
            <div class="button btn-one">
                <span>Anuluj</span>
            </div>
        </div>

        <div class="acceptbutton">
            <div class="button btn-one">
                <span onclick="createEmployee()">Zatwierdź</span>
            </div>
        </div>
    </form>
</div>
<script src="js/employeeAPI.js"></script>
</body>
</html>
